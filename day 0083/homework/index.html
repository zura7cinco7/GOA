<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 20;
        console.log(num++);
        console.log(--num);
        console.log(++num);
        console.log(num++);
      // ეს კოდი გამოიტანს 21 - ს
      // Increment  ზრდის ცვლადის მნიშვნელობას 1-ით.
      // ხოლო decrement ამცირებს 1-ით.
      let userAge = prompt(Number("enter your age"));
      userAge++;
      if (userAge >= 18) {
        console.log("You are adult");
      } else {
        console.log("you are a kid");
      }
    </script>
  </body>
</html>
