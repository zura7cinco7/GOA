<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- registar -->
        <label for="firstname">enter your firstname </label>
            <input id ="firstname"type="firstname" placeholder="enter your firstname" name="firstname">
        <br>
        <label for="lastname">enter your lastname</label>
            <input id="lastname" placeholder="enter your lastname" name="lastname">
        <br>
        <label for="email">enter your email</label>
            <input id="email" placeholder="enter your email" name="email">
        <br>
        <label for="password">enter your password</label>
            <input id="password" placeholder="enter your password" name="password">
        <!-- select gender -->
        <br>
        <input type="radio" id="male" value="male" name="gender">
            <label for="male">male</label>
        <input type="radio" id="female" value="female" name="gender">
            <label for="female">famale</label>
        <!-- ask that which city is user from -->
        <br>
        <select name="in which city do you live">
            <option value="TB" selected>tbilisi</option>
            <option value="QT">qutaisi</option>
            <option value="BT">batumi</option>
            <option value="KS">kaspi</option>
        </select>
        <button>submit</button>
    </form>
</body>
</html>
