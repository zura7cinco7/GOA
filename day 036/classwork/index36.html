<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="saba tabatadze" />
    <meta name="description" content="tabbles" />
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <!-- thead არის ისეთი რიგებისთვის რომელშიც გამოიყენება th თეგი -->
      <thead>
        <tr>
          <!-- table header ცხრილის სათაური-->
          <th>name</th>
          <th>email</th>
          <th>city</th>
        </tr>
      </thead>
      <!-- table row ცხრილის რიგი-->
       <!-- tbody არის ისეთი რიგებისთვის სადაც გამოიყენება td თეგი -->
      <tbody>
        <tr>
          <!-- table data ცხრილის მონაცემი -->
          <td>saba</td>
          <td>random@gmail.com</td>
          <td>tbilisi</td>
        </tr>
        <tr>
          <td>ani</td>
          <td>random@gmail.com</td>
          <td>kutaisi</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
