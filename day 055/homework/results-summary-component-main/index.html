<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="result-card">
        <h2>Your result</h2>
        <div class="score-circle">
          <p class="76">76</p>
          <p>of 100</p>
        </div>
        <p class="greet">greet</p>
        <p class="mini-speech">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-card">
        <h2>summary</h2>
        <ul class="list">
          <li><span class="reaction">reaction</span><span>80/100</span></li>
          <li><span class="memory">memory</span><span>92/100</span></li>
          <li><span class="verbal">verbal</span><span>61/100</span></li>
          <li><span class="visual">visual</span><span>72/100</span></li>
        </ul>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </body>
</html>
