<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">SPLI<br />TTER</h1>
      <div class="calculator">
        <div class="input-section">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="$" />
          <label>Select Tip %</label>
          <div class="tip-buttons">
            <button class="tip">5%</button>
            <button class="tip">10%</button>
            <button class="tip">15%</button>
            <button class="tip">25%</button>
            <button class="tip">50%</button>
            <input type="number" id="custom-tip" placeholder="Custom" />
          </div>
          <label for="people">Number of People</label>
          <input type="number" id="people" placeholder="" />
        </div>
        <div class="output-section">
          <div class="result">
            <p>Tip Amount / person</p>
            <h2 id="tip-amount">$0.00</h2>
            <p>Total / person</p>
            <h2 id="total-amount">$0.00</h2>
          </div>
          <button id="reset">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
