<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // let და const ის დახმარებით ვქმნით ცვალდებს
      //   let num = 5;
      //   let num = 10;  ორჯერ let ის გამოყენება ცვალდთან სინტაქსურ შეცდომას იწვევს 
      let score = 70;
      let grade;
      if (score >= 90 && score < 100) {
        grade = "A";
      }
      if (score >= 80 && score < 89) {
        grade = "B";
      }
      if (score >= 70 && score < 79) {
        grade = "C";
      }
      if (score >= 60 && score < 69) {
        grade = "D";
      }
      if (score < 60) {
        grade = "F";
      }
      console.log(grade);
    </script>
  </body>
